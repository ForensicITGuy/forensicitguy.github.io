<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ForensicITGuy">
<meta name="twitter:title" content="{{ page.title }}">

{% if page.description %}
<meta name="twitter:description" content="{{ page.meta_description }}">
{% else %}
<meta name="twitter:description" content="{{ page.content | strip_html | xml_escape
      | truncate: 200 }}">
{% endif %}
